<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Machine Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .car-card {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
        .car-image {
            max-width: 100%;
            height: auto;
        }
        .car-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Gallery</h1>
    </header>
    <div class="container">
        <div class="car-card">
            <img class="car-image" src="img/car 1.png" alt="Car 1">
            <div class="car-name">Oil Change</div>
        </div>
        <div class="car-card">
            <img class="car-image" src="img/car2.jpg" alt="Car 2">
            <div class="car-name">Car Model 2</div>
        </div>
        <div class="car-card">
            <img class="car-image" src="img/car3.jpg" alt="Car 3">
            <div class="car-name">Car Model 3</div>
        </div>
        <!-- Add more car cards here -->
    </div>
</body>
</html>
